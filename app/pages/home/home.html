<ion-navbar *navbar primary>
  <ion-title>logo</ion-title>
</ion-navbar>
<ion-toolbar>
  <ion-segment [(ngModel)]="homeSegments" secondary>
    <ion-segment-button value="friends">Friends</ion-segment-button>
    <ion-segment-button value="nearby">Nearby</ion-segment-button>
    <ion-segment-button value="groups">Groups</ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content padding class="home">

  <div [ngSwitch]="homeSegments">

    <div class="friends" *ngSwitchWhen="'friends'">
      <ion-card *ngFor="let status of statii">

        <ion-card-header>
          <ion-item>
            <ion-avatar item-left>
              <img src="build/img/{{status.friendAvatar}}">
            </ion-avatar>
            <h2>{{status.friendName}}</h2>
            <p>{{status.location}}</p>
            <p item-right>{{status.timeSince}}</p>
          </ion-item>
        </ion-card-header>

        <ion-card-content>
          <ion-item>
            <ion-avatar item-left>
              <img src="build/img/{{status.beerIcon}}" />
            </ion-avatar>
            <ion-col>
              <h2>{{status.beerTitle}}</h2>
              <p>by {{status.brewer}}</p>
            </ion-col>
          </ion-item>
        </ion-card-content>

        <ion-card-footer>
          <ion-row>
            <ion-col light text-center>
              <ion-icon name="trophy"></ion-icon>
              <ion-icon name="trophy"></ion-icon>
              <ion-icon name="trophy"></ion-icon>
              <ion-icon name="trophy"></ion-icon>
              <ion-icon name="trophy"></ion-icon>
            </ion-col>
            <ion-col text-center width-20>
              <ion-icon name="chatboxes"></ion-icon>
            </ion-col>
            <ion-col text-center width-20>
              <ion-icon name="beer"></ion-icon>
            </ion-col>
          </ion-row>
        </ion-card-footer>

      </ion-card>
    </div>

    <div class="nearby" *ngSwitchWhen="'nearby'">
      Nearby
    </div>

    <div class="groups" *ngSwitchWhen="'groups'">
      Groups
    </div>

  </div>

</ion-content>
