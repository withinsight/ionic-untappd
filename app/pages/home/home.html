<ion-navbar *navbar primary>
  <ion-title>logo</ion-title>
</ion-navbar>
<ion-toolbar>
  <ion-segment [(ngModel)]="homeSegments" secondary>
    <ion-segment-button value="friends">Friends</ion-segment-button>
    <ion-segment-button value="nearby">Nearby</ion-segment-button>
    <ion-segment-button value="groups">Groups</ion-segment-button>
  </ion-segment>
</ion-toolbar>

<ion-content padding class="home">

  <div [ngSwitch]="homeSegments">

    <div class="friends" *ngSwitchWhen="'friends'">
      <ion-card *ngFor="let status of statii">

        <ion-item>
          <ion-avatar item-left>
            <img src="build/img/{{status.friendAvatar}}">
          </ion-avatar>
          <h2>{{status.friendName}}</h2>
          <p>{{status.timeSince}}</p>
        </ion-item>

        <ion-card-content>
          <ion-row>
            <ion-col width-10></ion-col>
            <ion-col>
              <h2>The Crisp</h2>
              <p>by Sixpoint Brewery</p>
            </ion-col>
          </ion-row>
        </ion-card-content>

        <ion-row>
          <ion-col>
            <button primary clear small>
              <ion-icon name="thumbs-up"></ion-icon>
              <div>12 Likes</div>
            </button>
          </ion-col>
          <ion-col>
            <button primary clear small>
              <ion-icon name="text"></ion-icon>
              <div>4 Comments</div>
            </button>
          </ion-col>
          <ion-col center text-center>
            <ion-note>
              11h ago
            </ion-note>
          </ion-col>
        </ion-row>

      </ion-card>
    </div>

    <div class="nearby" *ngSwitchWhen="'nearby'">
      Nearby
    </div>

    <div class="groups" *ngSwitchWhen="'groups'">
      Groups
    </div>

  </div>

</ion-content>
